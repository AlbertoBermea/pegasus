<h3>Geofences Report</h3>
<section class="table-box" ng-show="flag_report">
    <div id="demo">
        <table id="table" class="table table-hover table-mc-light-blue order-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>OWNER</th>
                    <th>SCOPE</th>
                    <th>GROUP NAME</th>
                    <th>TYPE</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in newFinalArray">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.owner}}</td>
                    <td>
                        <p ng-if="item.scope == 'all'">public</p>
                        <p ng-if="item.scope != 'all'">{{item.scope}}</p>
                    </td>
                    <td>
                        <p ng-if="item.group_name.length == 0"> ---- </p>
                        <p ng-if="item.group_name.length != 0">{{item.group_name}}</p>
                    </td>
                    <td>
                        <p ng-if="item.types.length == 0"> ---- </p>
                        <p ng-if="item.types.length != 0">{{item.types}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<div class="fabSpeedDialdemoBasicUsage" ng-cloak="">
    <md-content mfb-menu position="br">
        <md-fab-speed-dial md-open="mc.isOpen" md-direction="up" class="md-fling">
            <md-fab-trigger>
                <md-button class="md-fab md-primary">
                    <md-icon md-svg-src="img/icons/Download.svg" aria-label="Menu"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button class="md-fab md-raised md-mini">
                    <md-icon ng-click="exportGeofences()" md-svg-src="img/icons/Download_excel.svg" aria-label="CSV"></md-icon>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </md-content>
</div>
